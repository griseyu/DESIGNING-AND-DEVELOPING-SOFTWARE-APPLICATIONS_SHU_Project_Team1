<!DOCTYPE html>
<html lang="en">

<head>

    <!-- link to css -->
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/styles.css" />

    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- link to bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Load social media icons -->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous"/>

    <!--jquery to have load in common code (header and footer)-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script> 
    $(function(){
      $("#header").load("navBar.html"); 
      $("#footer").load("footer.html"); 
    });
    </script> 


    <title>Log in form</title>
  </head>

  <body>

    <!--Header from header.html file-->
    <div id="header"></div>
    <a href="/HTML/navBar.html"></a>

    <div id="login">
      <h3 class="text-center text-white pt-5">
        Login to save your special recipe!
      </h3>
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-info">Login</h3>
                <div class="form-group">
                  <label for="username" class="text-info">Username:</label
                  ><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label
                  ><br />
                  <input
                    type="text"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="remember-me" class="text-info"
                    ><span>Remember me</span>Â <span
                      ><input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox" /></span></label
                  ><br />
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-info btn-md"
                    value="submit"
                  />
                </div>
                <div id="register-link" class="text-right">
                  <a href="registrationForm.html" class="text-info"
                    >Or Register here!</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

   
        <!-- bootstrap and jquery -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>

  <!--Footer from footer.html file-->
  <div id="footer"></div>
  <a href="/HTML/footer.html"></a>


</html>
