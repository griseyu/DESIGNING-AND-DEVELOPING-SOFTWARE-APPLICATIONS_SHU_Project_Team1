<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="../CSS/registrationForm.css">

    <title>Register with us!</title>


</head>
<header>   </header>
<body>
    <!-- logos from fontawesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container"> 

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Registration</h4>
	<p class="text-center">Please fill in this form to create an account or login with your social media</p>
	<p>
		<div class="col">
            <a href="#" class="fb btn">
              <i class="fab fa-facebook-f"></i> Login with Facebook
            </a>
            <a href="#" class="google btn">
              <i class="fab fa-google"></i> Login with Google
            </a>
          </div>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>

<!-- form starts -->
	<form>
    <!-- form-name -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Username" type="text">
    </div> 
    <!-- form-email -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Email address" type="email">
    </div> 
    <!-- form-email password1  -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="password">
    </div> 
    <!-- form-password2 -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password">
    </div> 
    <!-- form-create -->                                      
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div> 
    <!-- form-login -->      
    <p class="text-center">Already have an account? <a href="loginForm.html">Log In</a> </p>                                                                 
</form>

<!-- form ends -->

</article>
</div> 

<!-- end of card -->

</div> 
<!--container end -->


    <!-- jquery and bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
