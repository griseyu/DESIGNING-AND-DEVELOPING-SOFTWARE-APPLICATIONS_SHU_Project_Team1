<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../CSS/styles.css" />

    <!--jquery to have load in common code (header and footer)-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("navBar.html");
        $("#footer").load("footer.html");
      });
    </script>

    <title>Home</title>
  </head>

  <body>
    <script language="javascript" src="survey.js"></script>
    <div class="containter">
      <header>
        <h1>Welcome to Personal Prescription</h1>
        <p>Created for You</p>
        <a href="HTML/loginForm.html"><button>Login</button></a>
        <a href="HTML/registrationForm.html"><button>Register</button></a>
      </header>
      <!-- Top Navigation Menu -->

      <!--Header from header.html file-->
      <div id="header"></div>
      <a href="/HTML/navBar.html"></a>
      <header>
        <h2>Featured Products</h2>
      </header>

      <!--Slideshow of product images-->
      <!--Replace images - these are placeholder images-->
      <!--Need to make sure images are same size-->
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Images and captions -->
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="Images/rdn-aha-30pct-bha-2pct-peeling-solution-30ml.png"
            style="width: 100%"
          />
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="Images/rdn-serum-foundation-33-n-eu-30ml.png"
            style="width: 100%"
          />
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="Images/rdn-100pct-organic-cold-pressed-moroccan-argan-oil-30ml.png"
            style="width: 100%"
          />
          <div class="text"></div>
        </div>

        <!-- Next and previous arrow buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots underneath -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <!--Footer from footer.html file-->
      <div id="footer"></div>
      <a href="/HTML/footer.html"></a>
    </div>
    <!-- Javascript links -->
    <script src="/js/main.js"></script>
  </body>
</html>
