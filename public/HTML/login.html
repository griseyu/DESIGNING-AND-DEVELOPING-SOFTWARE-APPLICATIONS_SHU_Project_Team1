    <title>Log in form</title>

  <body>
    <script language="javascript" src="survey.js"></script>
    <div class="containter">
    <header>
      <h1 class="title-container">Login to save your special recipe!</h1>
    </header>
    <!-- Top Navigation Menu -->

    <div class="topnav" id="myTopnav">
      <a href="/" class="active">Home</a>
      <a href="/profile">Profile</a>
      <a href="/skinCare">Skin Care</a>
      <a href="/hairCare">Hair Care</a>

      <a href="/register">Register</a>
      <a href="javascript:void(0);" class="icon" onclick="openMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <!-- Start Login form -->

    <div id="login">
      
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-success">Login</h3>

                <div class="form-group">
                  <label for="username" class="text-success">Username:</label
                  ><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-success">Password:</label
                  ><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="remember-me" class="text-success"
                    ><span>Remember me</span>Â <span
                      ><input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox" /></span></label
                  ><br />
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-success btn-md"
                    value="submit"
                  />
                </div>
              </form>
              <div id="register-link" class="text-right">
                <a href="http://localhost:3000/register" class="text-success"
                  >Or Register here!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- END login form -->

    <!-- connect to server -->
    <script>
      const form = document.getElementById("login");
      form.addEventListener("submit", login);

      async function login(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const result = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            password,
          }),
        }).then((res) => res.json());

        if (result.status === "ok") {
          // everythign went fine
          console.log("Got the token: ", result.data);
          localStorage.setItem("token", result.data);
          document.location.href = 'http://localhost:3000/profile';
          alert("Success!");

        } else {
          alert(result.error);
        }
      }
    </script>

    <!-- END connect to server -->

    <!-- bootstrap and jquery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
